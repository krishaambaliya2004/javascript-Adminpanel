<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


   
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Frontend Side</h1>
        </div>
        <div class="col-md-6">
           <button class="btn btn-secondary"><a href="view-product.html">Cart</a></button>
        </div>
    </div>

    <div class="row" id="record">
        
    </div>
</div>


<script type="text/javascript">

        let data = JSON.parse(localStorage.getItem('product'));
    
       let tbl = "";
       data.map((val)=>{
        const {id,name,qty,dec,price,image} = val;

            tbl += `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div  style="height : 300px">
                        <img  style="height : 100%;object-fit:cover"  src="${image}" class="card-img-top" alt="...">
                    </div>
                        
                    <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <h5 class="card-title">${"Price :- "+price}</h5>
                    <p class="card-text">${dec}</p>
                    <button type="button" onclick="addcart(${id})" class="btn btn-primary" id="go${id}">Add to cart</button>
                    <button type="button"  onclick="gocart(${id})" class="btn btn-primary" id="goto${id}" style="display: none;">gotocart</button>

                    </div>
                </div>
            </div>
            `
       });
       document.getElementById('record').innerHTML = tbl;


       function addcart(id){

        document.getElementById('go'+id).style.display="none";
        document.getElementById('goto'+id).style.display ="inline-block";
 
       }

       function gocart(id){
        window.location.href = "cart.html";
       }

</script>
